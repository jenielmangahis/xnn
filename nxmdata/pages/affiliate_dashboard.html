<!DOCTYPE html>
<html>
<head>
	<title>EDW</title>
	<link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
	<link type="text/css" rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="css/affiliate_dashboard.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/affiliate_dashboard.js"></script>
</head>
<body>
	<br/>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h3><strong>Affiliate Dashboard</strong></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 quick-info" style="padding-left:0px; padding-right:0px;">
				<input type="hidden" id="member" value="65" />
				<div class="col-sm-30 col-md-4">
					<div class="dashboard-status">
						<div class="row">
							<div class="col-xs-7">
								<h3>
									Current Rank:
								</h3>
							</div>
							<div class="col-xs-23">
								<h3 id="current-rank">
								</h3>
							</div>
						</div>
					</div>
				</div>
	            <div class="col-sm-12 col-md-4">
	                <div class="dashboard-status">
	                    <div class="row">
	                        <div class="col-xs-12">
	                            <h3>Last Weekly Commission:</h3>
	                        </div>
	                    </div>
						<div class="row">
							<div class="col-xs-3">
								<h3>Amount:</h3>
							</div>
							<div class="col-xs-9">
								<h3 id="last-weekly-commission-amount"></h3>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-2">
								<h3>Date:</h3>
							</div>
							<div class="col-xs-10">
								<h3 id="last-weekly-commission-date"></h3>
							</div>
						</div>

	                </div>
	            </div>
	            <div class="col-sm-12 col-md-4">
	                <div class="dashboard-status">
	                    <div class="row">
	                        <div class="col-xs-6">
	                            <h3>
	                            	Lifetime Earnings:
	                            </h3>
	                        </div>
	                        <div class="col-xs-6">
	                        	<div class="row">
	                        		<div class="col-md-12">
	                        			<h3 class="pull-right" id="lifetime-earnings"></h3>
	                        		</div>	
	                        	</div>
	                        </div>
	                    </div>
	                </div>
	            </div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h3><strong>Pending Orders:</strong></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12"> 
				<table class="table table-striped table-bordered table-hover" id="pendingOrders">
					 <thead>
						<tr>
							<th class="text-center">Seller</th>
							<th class="text-center">Sold To</th>
							<th class="text-center">Product</th>
	                        <th class="text-center">Purchased Date</th>
	                        <th class="text-center">Commission Type</th>
	                        <th class="text-center">Sales Count</th>
	                        <th class="text-center">Amount</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>			
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<h3 class="text-right"><strong>Total Pending Orders:</strong></h3>
			</div>
			<div class="col-sm-2">
				<h3 class="text-right" id="total-pending-order"><strong></strong></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h3><strong>Qualified Directs Roster:</strong></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default" style="margin-top: 20px;">
				    <div class="panel-body" style="padding: 0;">
						<table class="table table-striped table-bordered table-hover"
						       style="width: 100%; height: 100%; margin-bottom: 0px;" id="qualified-directs">
							 <thead>
								<tr>
									<th class="text-center">ID</th>
									<th class="text-center">First Name</th>
									<th class="text-center">Last Name</th>
									<th class="text-center">Last Retail Sale</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
				    </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
