<style>
    #overlay {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        background: #000;
        opacity: 0.8;
        filter: alpha(opacity=80);
        width: 100%;
        height: 100%;
    }

    #loading {
        width: 50px;
        height: 57px;
        position: absolute;
        /*background: url('img/loading.gif') no-repeat top right;*/
        top: 50%;
        left: 50%;
        margin: -28px 0 0 -25px;
    }

    td {
        text-align: center;
    }

    .ui-autocomplete {
        float: left;
        overflow-y: auto;
        max-height: 200px;
    }



    /* This is for the placeholder */

    .wrapper:before {
        font-family: 'FontAwesome';
        color: red;
        position: relative;
        left: -10px;
        content: "\f007";
    }

</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Clawback</h3>
            <div class="col-md-12 col-lg-3">
                <h5>Search User By</h5>


                <select class="form-control" id="distributor_filter" style="margin-bottom:10px;">
					<option value="id">User ID</option>
                    <option value="fname">First Name</option>
                    <option value="lname">Last Name</option>                    
                    <option value="email">Email</option>
                </select>


                <input type="hidden" id="hd_user" name="hd_user" value="" />

            </div>

            <div class="col-md-12 col-lg-3">
                <h5>Type Here</h5>
                     <span class="inputbox">
                        <input id="distributor" class="form-control" type="text" name="distributor" value=""
                               placeholder="Search here..."/>
                    </span>
            </div>

        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col-md-12">

            <div id="result" class="result" style="display:none;">
                <h3>Orders</h3>
                <table id="payment_table" class="table table-striped table-bordered display nowrap" cellspacing="0"
                       width="100%">
                    <thead>
                    <tr>						
						<th style="align:left;">Order ID</th>
						<th style="align:left;">Product</th>
						<th style="align:left;">SKU</th>
                        <th style="align:left;">Order Date</th>                                                                        
                        <th style="align:right;">Amount</th>
                        <!--<th style="align:left;">New Subscription</th>
                        <th style="align:left;">Locked</th>
                        <th style="align:left;">Amount Paid</th>-->
                        <th style="align:left;">Refunded</th>
                        <th style="align:left;"></th>
					</tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="overlay"></div>
    <div id="loading"></div>
    <div id="account"></div>
    <span id="response"></span>
</div>
<div class="modal fade" id="refund-confirmation" role="dialog">
	 <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="text-center">
					Refund/Clawback
				</p>
			</div>
			<div class="modal=body">				
				<div class="alert alert-danger">
					<p id="modal-body-txt_1" class="text-center">
						Are you sure you want refund this order?
					</p>
					<p id="modal-body-txt_2" class="text-center">
						Refund Successful.
					</p>
					<input type="hidden" id="order_id">					
					<!--<input type="hidden" id="amount">
					<input type="hidden" id="locked">
					<input type="hidden" id="payout_id">-->
				</div>
			</div>
			<div class="modal=footer">
					<p id="modal-footer-txt" class="text-center">							
						<button type="button" class="btn btn-info" id="refund_order">Yes</button>
						<button type="button" class="btn btn-info" id="no-btn" data-dismiss="modal">No</button>
						<button type="button" class="btn btn-info" id="reload">Ok</button>
					</p>
			</div>
		</div>
	</div>
</div>
