<!DOCTYPE html>
<html>
<head>
	<title>EDW</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin_qualifier.css"/>
    <link rel="stylesheet" href="css/sweetalert.css">    
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/sweetalert.js"></script>
    <script type="text/javascript" src="js/admin_qualifier.js"></script>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="filter_list">
				<div class="row">
					<div class="col-md-12">
						<h3>Admin Qualifier</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10">
						<form class="form-horizontal" role="form">
							<div class="form-group">
							  	<label class="col-sm-1" for="id_number">ID#:</label>
							  	<div class="col-sm-4">
							  		<input class="form-control" type="text" id="id_number">
							  	</div>
							  	<input class="btn btn-default col-sm-1" type="button" value="Update" id="update_list"/>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<hr/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="bg-primary img-rounded" id="total">
							<h4>
								<span id="echo_name">John12 John12</span>
								&nbsp;&nbsp;
								<strong>ID-</strong><span id="echo_id_number">1234</span>
								<input class="btn btn-success pull-right" type="button" value="Save Changes" id="save"/>	
							</h4>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-striped table-bordered" id="history">
			                <thead>
				                <tr>
				                    <th class="text-left">Product Name</th>
				                    <th class="text-center">SKU</th>
				                    <th class="text-center">Sales Count</th>
				                    <th class="text-center">Option</th>
				                </tr>
			                </thead>
			                <tbody>
			                	<!--  -->
			                </tbody>
			            </table>
					</div>	
				</div>
			</div> <!-- filter_list -->
		</div> <!-- row -->
	</div> <!-- container -->

	<!-- ***************************************************************************
		BEGIN: Modal editor 
	*************************************************************************** -->
	<div id="item-editor" class="modal fade" role="dialog">
	  	<div class="modal-dialog">
		    <div class="modal-content">
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	<h4 class="modal-title">Edit</h4>
		      	</div>
		      	<div class="modal-body">
		        	<div class="container-fluid">
		        		<div class="row modal-page" id="page1">
		        			<div class="col-sm-12">
								<form class="form-horizontal" role="form">
									<input type="hidden" name="country" value="" id="item-id">
									<div class="form-group">
										<label class="col-sm-4 control-label" for="item-hexcode">Sales count: </label>
										<div class="col-sm-6">
											<input class="form-control" type="text" placeholder="Enter the sales count here..." id="item-sales-count"/>
										</div>
									</div>
				                </form> <!-- form-horizontal -->
		        			</div> <!-- col-sm-6 -->
		        		</div>
		        		<!-- row (Page 1) -->
		        	</div> <!-- container-fluid -->
		      	</div> <!-- modal-body -->
		      	<div class="modal-footer">
		        	<button class="btn btn-default" type="button" data-caption="ok" id="item-btn-submit">Edit</button>
		        	<button class="btn btn-default" type="button" data-caption="cancel" id="item-btn-cancel">Cancel</button>
		      	</div> <!-- <div class="modal-footer"> -->
		    </div>
	  	</div>
	</div>
	<!-- ***************************************************************************
		END: Modal editor 
	**************************************************************************** -->	
</body>
</html>
