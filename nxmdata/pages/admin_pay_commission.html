<!DOCTYPE html>
<html>
<head>
	<title>EDW</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.1.0/css/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/admin_pay_commission.css">
    <link rel="stylesheet" href="css/sweetalert.css">    
</head>
<body>
	<br/>
	<div class="container">
	    <div class="row">
	        <div class="col-md-4" id="get_commission_type">
	            <p><b>Step 1. Choose Commission Type:</b></p>
	            <div id="get_commission_period_type">
	            	<select class="form-control" id="commission_period_type"></select>
	            </div>
	        </div>
	        <div class="col-md-4" id="get_commission_period">
	            <div id="get_commission_period_options">
	                <p><b>Step 2. Choose Commission Period:</b><p>
	            </div>
	            <div id="select_commission_period">
	                <select class="form-control" id="commission_period"></select>
	            </div>
	        </div>
	        <div class="col-md-4" id="get_commissions">
	            <input class="btn btn-primary" type="button" value="View Total Commission" id="generate_report"/>
	        </div>
	    </div> <!-- class="row" -->
	    <hr/>
	    <div class="row">
	        <div class="col-md-12" id="result">
	            <div class="bg-primary img-rounded" id="total">
	            	<h4>
	            		Total Commission Payout : $ &nbsp;&nbsp;<span id="spn_total"></span>
	                	<input class="btn btn-default pull-right" type="button" value="Mark As Paid" id="btn_mark_paid"/>	
	            	</h4>
	            </div>
	            <br />
	            <table class="table table-striped table-bordered"  cellspacing="0" width="100%" id="payment_table">
	                <thead>
	                <tr>
	                    <th>ID</th>
	                    <th>Account Number</th>
	                    <th>Routing Number</th>
	                    <th>Type</th>
	                    <th>Name</th>
	                    <th>Status</th>
	                    <th class="text-right">Total Amount</th>
	                </tr>
	                </thead>
	                <tbody></tbody>
	            </table> <!-- payment_table -->
	        </div> <!-- id="result" -->
	    </div> <!-- class="row" -->
	</div> <!-- class="container" -->
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.1.0/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.1.0/js/buttons.flash.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.1.0/js/buttons.html5.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.1.0/js/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/admin_pay_commission.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/sweetalert.js"></script>
</body>
</html>
